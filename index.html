<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework-buttons</title>
    <style>
      .password-form {
        display: flex;
        flex-direction: column;
      }
      .input-wrapper {
        position: relative;
				width: 200px;
			 
      }

      .input-wrapper input {
        min-width: 120px;
        padding: 10px;
        margin-bottom: 24px;
      }

      .input-wrapper i {
        position: absolute;
        right: 25px;
        top: 30px;
        color: grey;
      }

			.btn{
				width: 150px;
			}

      /* additional student's styles */
      #first-hidden {
        display: none;
      }

      #second-hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <form class="password-form" action="#" type="POST" id="form">
			<label class="input-wrapper">
				Ввести пароль
				<input type="password" id="pass" />
        <i class="fas fa-eye icon-password" id="first-opened"></i>
        <i class="fas fa-eye-slash icon-password" id="first-hidden"></i>
			</label>
      <label class="input-wrapper">
				Подтвердить пароль
        <input type="password" id="pass-confirm"/>
        <i class="fas fa-eye icon-password" id="seconed-opened"></i>
        <i class="fas fa-eye-slash icon-password" id="second-hidden"></i>
      </label>
			<button type="submit" class="btn">Подтвердить</button>
    </form>

    <script src="./script/script.js"></script>
  </body>
</html>
